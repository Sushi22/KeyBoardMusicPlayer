<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="drums.css">
    <title>Music</title>
</head>
<body>
    <div class="container panel">
        <div data-key="65" class="key">
            <kbd>A</kbd>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
        </div>
        <div data-key="68" class="key">
           <kbd>D</kbd>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
         </div>
         <div data-key="71" class="key">
            <kbd>G</kbd>
         </div>
         <div data-key="72" class="key">
            <kbd>H</kbd> 
         </div>
         <div data-key="74" class="key">
            <kbd>J</kbd> 
         </div>
         <div data-key="75" class="key">
            <kbd>K</kbd>
         </div>
         <div data-key="76" class="key">
            <kbd>L</kbd>
         </div>
    </div>
    <audio data-key="65" src="clap.wav"></audio>
    <audio data-key="83" src="hihat.wav"></audio>
    <audio data-key="68" src="boom.wav"></audio>
    <audio data-key="70" src="openhat.wav"></audio>
    <audio data-key="71" src="clap.wav"></audio>
    <audio data-key="72" src="hihat.wav"></audio>
    <audio data-key="74" src="boom.wav"></audio>
    <audio data-key="75" src="openhat.wav"></audio>
    <audio data-key="76" src="hihat.wav"></audio>

    <script>
        window.addEventListener('keydown',function(e)
        {
            // $("audio").find(`[data-key='${e.keyCode}']`).play();
    
            const aud=document.querySelector(`audio[data-key="${e.keyCode}"]`);
            aud.currentTime=0;
            aud.play();
           

        })
    </script>
</body>
</html>
